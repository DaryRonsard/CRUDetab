{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'student/style.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block title %}
        <title></title>
    {% endblock %}
</head>
<body class="bg-light">
    <div class="d-flex">


        <nav class="site bg-light p-3">
            <div class="text-center mb-4">
                <img src="images/etat.jpg" alt="LogoMonEtab" class="img-fluid" style="width: 50px;">
                <h4>Mon Etab</h4>
            </div>
            <hr>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard:index' %}"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student:list-student' %}"><i class="fas fa-chalkboard-teacher"></i> Élèves</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'teacher:list-teacher' %}"><i class="fas fa-users"></i> Professeurs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user:list-user' %} "><i class="fas fa-user-graduate"></i>Utilisateurs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'report:index' %}"><i class="fas fa-users"></i>Rapport </a>
                </li>
            </ul>

            <div class="mt-auto">
                <hr>
                <a href=" {% url 'user:login'  %}" class="btn btn-danger btn-block"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
            </div>
        </nav>


        <div class="content p-4">
             {% block content %}
                <!-- Le contenu des pages enfants sera ici -->
            {% endblock content%}
        </div>
    </div>
</body>
</html>
